<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col" *ngFor="let item of headers">{{item}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collection">
        <td>{{item.typePresta}}</td>
        <td>{{item.client}}</td>
        <td>{{item.nbJours}}</td>
        <td>{{item.tjmHt | currency :'EUR'}}</td>
        <td>{{item | total  | currency :'EUR' }}</td>
        <td>{{item | total:'ttc'  | currency :'EUR' }}</td>
        <td [appState]="item.state"> <!-- c du property binding -->
          <select (change)="changeState(item, $event)">
            <option *ngFor="let state of states | keyvalue " [value]="state.value" [selected]="state.value === item.state">{{state.value}}</option>
          </select>

        </td>
      </tr>
    </tbody>
  </table>

</div>
